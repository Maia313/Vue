<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
    

        <div id="root">
              <h1>
                  {{ reversedMessage }}
              </h1>  

              <h2>All tasks</h2>
                <ul>
                    <li v-for="task in tasks" v-text="task.description"></li>
                </ul>

              <h2>Incomplete tasks</h2>
                <ul>
                    <li v-for="task in incompleteTasks" v-text="task.description"></li>
                </ul>
        
        </div>
        
            <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
            <script>
            
                let app = new Vue({
                        el:'#root',
                        data: {
                           message:"Hello",
                           tasks: [
                               { description:'Got to the store', completed:false },
                               { description:'Read and understand', completed:true },
                               { description:'Program a webpage', completed:false },
                               { description:'Cook a good meal', completed:true },
                               { description:'Ride the bicycle', completed:true }
                           ]
                    },
                    
                    computed: {
                        reversedMessage(){
                            return this.message.split('').reverse('').join('');
                        },

                        incompleteTasks(){
                            return this.tasks.filter(task => ! task.completed);
                        }
                    },

                    methods: {
        
                    }
                    
                });
        
        
                
            </script>
</body>
</html>
